<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Semplice</title>
    <style>
        body {
            background-image: url(static/images/hero.background.png);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        .countdown {
            text-align: center;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .countdown-values {
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-size: 10rem;
            font-weight: bold;
            color: #ffffff;
            align-items: center;
            flex-wrap: wrap;
        }

        .countdown-values div {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 0 1rem;
        }

        .countdown-values div:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -1rem;
            top: 10%;
            height: 80%;
            width: 2px;
            background-color: rgba(255, 255, 255, 0.5);
        }

        .labels {
            font-size: 2rem;
            color: #cccccc;
            margin-top: 1rem;
        }

        .btn-about {
            margin-top: 90px;
            padding: 18px 55px;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            background: linear-gradient(135deg, #00b7ff, #0073ff);
            color: white;
            box-shadow: 0 0 18px rgba(0, 195, 255, 0.55),
                0 0 35px rgba(0, 140, 255, 0.35);
            transition: 0.3s ease-in-out;
        }

        .btn-about:hover {
            transform: scale(1.1);
            box-shadow: 0 0 28px rgba(0, 195, 255, 0.85),
                0 0 55px rgba(0, 140, 255, 0.65);
            background: linear-gradient(135deg, #00d4ff, #008cff);
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 1024px) {
            .title {
                font-size: 2.5rem;
            }

            .countdown-values {
                font-size: 6rem;
                gap: 1.5rem;
            }

            .labels {
                font-size: 1.5rem;
            }

            .btn-about {
                margin-top: 60px;
                padding: 14px 45px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }

            .countdown-values {
                font-size: 4rem;
                gap: 1rem;
            }

            .labels {
                font-size: 1.2rem;
            }

            .btn-about {
                margin-top: 40px;
                padding: 12px 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="countdown">
        <div class="title">THE WEBSITE WILL BE AVAILABLE IN</div>

        <div class="countdown-values">
            <div><span id="days">--</span>
                <div class="labels">Days</div>
            </div>
            <div><span id="hours">--</span>
                <div class="labels">Hours</div>
            </div>
            <div><span id="minutes">--</span>
                <div class="labels">Minutes</div>
            </div>
            <div><span id="seconds">--</span>
                <div class="labels">Seconds</div>
            </div>
        </div>

        <!-- BOTTONE ABOUT -->
        <button class="btn-about" onclick="location.href='about.html'">
            Scopri di pi√π
        </button>
    </div>

    <script>
        const target = new Date('2025-12-05T23:59:00+01:00').getTime();

        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        function updateCountdown() {
            const now = Date.now();
            let diff = Math.floor((target - now) / 1000);

            if (diff < 0) {
                daysEl.textContent = '00';
                hoursEl.textContent = '00';
                minutesEl.textContent = '00';
                secondsEl.textContent = '00';
                return;
            }

            const days = Math.floor(diff / 86400);
            diff %= 86400;
            const hours = Math.floor(diff / 3600);
            diff %= 3600;
            const minutes = Math.floor(diff / 60);
            const seconds = diff % 60;

            const pad = n => String(n).padStart(2, '0');
            daysEl.textContent = pad(days);
            hoursEl.textContent = pad(hours);
            minutesEl.textContent = pad(minutes);
            secondsEl.textContent = pad(seconds);
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
